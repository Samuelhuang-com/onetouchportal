{% extends "base.html" %} {% block title %}登入 - {{ super() }}{% endblock %} {%
block content %}
<div class="login-page-content">
  <div class="login-box">
    <h2>請登入</h2>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="post" action="/login" >
      <input type="text" name="username" placeholder="帳號" required /><br />
      <input
        type="password"
        name="password"
        placeholder="密碼"
        required
      /><br />
      <button type="submit" class="button">登入</button>
    </form>
  </div>
</div>
{% endblock %}
