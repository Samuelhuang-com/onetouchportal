{% extends "base.html" %} {% block title %}修改密碼 - {{ super() }}{% endblock
%} {% block content %}
<style>
  .password-form-container {
    max-width: 500px;
    margin: 2rem auto;
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .password-form-container h3 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 1.5rem;
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
  }
  .form-group input[type="password"] {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1.1em;
    box-sizing: border-box;
  }
  .submit-button {
    width: 100%;
    padding: 0.8rem;
    font-size: 1.1em;
  }
  .alert {
    padding: 1rem;
    border-radius: 5px;
    margin-bottom: 1.5rem;
    text-align: center;
    font-weight: bold;
  }
  .alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }
  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }
</style>

<div class="password-form-container">
  <h3>🔑 修改您的密碼</h3>

  {% if success %}
  <div class="alert alert-success">{{ success }}</div>
  {% endif %} {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form action="/user/change-password" method="post">
    <div class="form-group">
      <label for="current_password">目前的密碼</label>
      <input
        type="password"
        id="current_password"
        name="current_password"
        required
      />
    </div>
    <div class="form-group">
      <label for="new_password">新密碼</label>
      <input type="password" id="new_password" name="new_password" required />
    </div>
    <div class="form-group">
      <label for="confirm_password">確認新密碼</label>
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      />
    </div>
    <button type="submit" class="button submit-button">確認修改</button>
  </form>
</div>
{% endblock %}
